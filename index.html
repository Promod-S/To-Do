<div class="top-container">
    <div class="menu-container">
        <div class="lightcoral color"> To be done </div>
        <div class="lightseagreen color"> In Progress</div>
        <div class="violet color"> Validate </div>
        <div class="lightslategray color"> Completed </div>
    </div>
    <div class="header">
        <h1> GET IT DONE...</h1>    
        <img src="https://cdn-icons-png.flaticon.com/512/1567/1567073.png" />
    </div>
    
    <div class="addRemove-container" >
        <div class="add-btn">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
            <i class="fa-solid fa-xmark"></i>
        </div>        
    </div>
</div>
